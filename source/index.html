<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Drink2Go</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preload" href="#" type="font/woff2" as="font">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preload" type="font/woff2" href="./fonts/montserrat/montserratbold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" type="font/woff2" href="./fonts/montserrat/montserratregular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" type="font/woff2" href="./fonts/montserrat/montserratsemibold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" type="font/woff2" href="./fonts/montserrat/montserratmedium.woff2" as="font" crossorigin="anonymous">
    <script src="scripts/index.js" defer></script>
  </head>
  <body class="page__body">
    <header class="main-header visually-hidden">Шапка</header>
    <nav class="navigation navigation--closed navigation--nojs container" data-test="header">
      <div class="navigation__container">
      <a class="navigation__logo" href="#">
        <picture>
            <source media="(min-width: 1440px)" srcset="images/logodesktop.svg" width="170" height="36" type="image/svg+xml">
            <source media="(min-width: 768px)" srcset="images/logotablet.svg" width="82" height="36" type="image/svg+xml">
            <img class="navigation__logo-image" src="/images/logomobile.svg" width="32" height="36" alt="Логотип Drink2Go">
      </a>
     </picture>
     <p class="navigation__logo-notification">Интернет-магазин <br> кофейных напитков</p>
     </div>
     <div class="navigation__container-buttons">
      <button class="navigation__personal navigation__button" type="button" aria-label="Личный кабинет">Войти</button>
      <button class="navigation__basket navigation__button" type="button" aria-label="Корзина">Корзина</button>
      <button class="navigation__toggle navigation__button js-toggle-button" type="button" aria-label="Выпадающий список меню"></button>
      </div>
     <div class="navigation__wrapper">
      <ul class="navigation__list clearul">
        <li class="navigation__item navigation__item--current">
            <a class="navigation__link" href="#">Главная</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Каталог</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Доставка</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">О нас</a>
          </li>
      </ul>
     </div>
    </nav>
    <main>
      <section class="hero container" data-test="hero">
      <picture>
        <source type="image/webp" media="(min-width: 1440px)" width="600" height="600" srcset="images/sliderflat-desktop@1x.webp 1x, images/sliderflat-desktop@2x.webp 2x">
        <source type="image/webp" media="(min-width: 768px)" width="476" height="476" srcset="images/sliderflat-tablet@1x.webp 1x, images/sliderflat-tablet@2x.webp 2x">
        <source type="image/webp" width="280" height="280" srcset="images/sliderflat@1x.webp 1x, images/sliderflat@2x.webp 2x">

        <source media="(min-width: 1440px)" width="600" height="600" type="image/png" srcset="images/sliderflat-desktop@1x.png 1x, images/sliderflat-desktop@2x.png 2x">
        <source media="(min-width: 768px)" width="476" height="476" type="image/png" srcset="images/sliderflat-tablet@1x.png 1x, images/sliderflat-tablet@2x.png 2x">
        <img class="hero__image" src="images/sliderflat@1x.png" srcset="images/sliderflat@2x.png 2x" width="280" height="280" loading="lazy" alt="Декаф Флет Уайт">
      </picture>
      <div class="hero__container">
      <p class="hero__newest">Новинка!</p>
      <h1 class="hero__title no-indent">Декаф Флэт Уайт</h1>
      <p class="hero__description">Свежесваренный кофе без кофеина из Эфиопии с натуральным фермерским молоком — то, что нужно для расслабления после тяжёлого рабочего дня</p>
      <div class="hero__price">
        <div class="hero__price-container">
        <p class="hero__price-discount">295₽</p>
        <p class="hero__price-present">225₽</p>
        </div>
        <button class="hero__button" type="button">Заказать</button>
      </div>
    </div>
    <button class="hero__slider-buttonnext" type="button" aria-label="Кнопка слайдера следующий товар"></button>
    <button class="hero__slider-buttonprev" type="button" aria-label="Кнопка слайдера предыдущий товар"></button>
    <div class="hero__slider-controls">
  <button class="hero__slider-bar hero__slider-bar--active" type="button" aria-label="Первый слайд"></button>
  <button class="hero__slider-bar" type="button" aria-label="Второй слайд"></button>
  <button class="hero__slider-bar" type="button" aria-label="Третий слайд"></button>
    </div>
    </section>
    </main>
    <script src="scripts/index.js" type="module" defer></script>
  </body>
</html>
